global
    log stdout format raw local0
    maxconn 4096
    # daemon mode is not needed in Docker containers

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option forwardfor
    option http-server-close

# Statistics page
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats show-node
    stats auth admin:admin

# Frontend - listens on port 8080
frontend http_frontend
    bind *:8080
    default_backend api_backend

# Backend - load balancing between API instances
backend api_backend
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    server api1 api1:8080 check inter 30s fall 3 rise 2
    server api2 api2:8080 check inter 30s fall 3 rise 2
    server api3 api3:8080 check inter 30s fall 3 rise 2

