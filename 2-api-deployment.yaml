apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  Cassandra__Hosts: "cassandra-0.cassandra.default.svc.cluster.local,cassandra-1.cassandra.default.svc.cluster.local"
  Cassandra__Port: "9042"
  Cassandra__Keyspace: "techframer"
  Cassandra__LocalDatacenter: "datacenter1"
  Redis__Host: "redis-16344.c15.us-east-1-4.ec2.cloud.redislabs.com"
  Redis__Port: "16344"
  Redis__User: "default"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
type: Opaque
stringData:
  REDIS_PASSWORD: "nbQchYjO6DDBido3OkgGYpIKsTu6fV1m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartproxy-api
  labels:
    app: smartproxy-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smartproxy-api
  template:
    metadata:
      labels:
        app: smartproxy-api
    spec:
      containers:
      - name: api
        image: smartproxyacr.azurecr.io/smartproxy-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: ASPNETCORE_URLS
        - name: Cassandra__Hosts
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Cassandra__Hosts
        - name: Cassandra__Port
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Cassandra__Port
        - name: Cassandra__Keyspace
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Cassandra__Keyspace
        - name: Cassandra__LocalDatacenter
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Cassandra__LocalDatacenter
        - name: Redis__Host
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Redis__Host
        - name: Redis__Port
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Redis__Port
        - name: Redis__User
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: Redis__User
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: REDIS_PASSWORD
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartproxy-api
  labels:
    app: smartproxy-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: smartproxy-api
