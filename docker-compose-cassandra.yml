version: '3.8'

# ============================================================================
# SOLUȚIE COMPLETĂ: Cassandra + API + HAProxy într-un singur fișier
# ============================================================================

services:
  # ========== CASSANDRA CLUSTER (3 noduri) ==========
  cassandra:
    image: cassandra:4.1
    container_name: smartproxy-cassandra
    ports:
      - "9042:9042"
      - "7000:7000"
      - "7199:7199"
    environment:
      - CASSANDRA_CLUSTER_NAME=SmartProxyCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_NUM_TOKENS=256
    volumes:
      - cassandra-data:/var/lib/cassandra
    networks:
      - smartproxy-network
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -E '^UN' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  cassandra2:
    image: cassandra:4.1
    container_name: smartproxy-cassandra2
    ports:
      - "9043:9042"
      - "7002:7000"
      - "7200:7199"
    environment:
      - CASSANDRA_CLUSTER_NAME=SmartProxyCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_NUM_TOKENS=256
    volumes:
      - cassandra2-data:/var/lib/cassandra
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - smartproxy-network
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -E '^UN' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  cassandra3:
    image: cassandra:4.1
    container_name: smartproxy-cassandra3
    ports:
      - "9044:9042"
      - "7004:7000"
      - "7201:7199"
    environment:
      - CASSANDRA_CLUSTER_NAME=SmartProxyCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack3
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_NUM_TOKENS=256
    volumes:
      - cassandra3-data:/var/lib/cassandra
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
    networks:
      - smartproxy-network
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -E '^UN' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    restart: unless-stopped

  # ========== API INSTANCES (3 pentru HA) ==========
  api1:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: smartproxy-api1
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Cassandra__Hosts=cassandra,cassandra2,cassandra3
      - Cassandra__Port=9042
      - Cassandra__Keyspace=techframer
      - Cassandra__LocalDatacenter=datacenter1
      - Redis__Host=redis-16344.c15.us-east-1-4.ec2.cloud.redislabs.com
      - Redis__Port=16344
      - Redis__User=default
      - REDIS_PASSWORD=nbQchYjO6DDBido3OkgGYpIKsTu6fV1m
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra3:
        condition: service_healthy
    networks:
      - smartproxy-network
    restart: unless-stopped

  api2:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: smartproxy-api2
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Cassandra__Hosts=cassandra,cassandra2,cassandra3
      - Cassandra__Port=9042
      - Cassandra__Keyspace=techframer
      - Cassandra__LocalDatacenter=datacenter1
      - Redis__Host=redis-16344.c15.us-east-1-4.ec2.cloud.redislabs.com
      - Redis__Port=16344
      - Redis__User=default
      - REDIS_PASSWORD=nbQchYjO6DDBido3OkgGYpIKsTu6fV1m
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra3:
        condition: service_healthy
    networks:
      - smartproxy-network
    restart: unless-stopped

  api3:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: smartproxy-api3
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Cassandra__Hosts=cassandra,cassandra2,cassandra3
      - Cassandra__Port=9042
      - Cassandra__Keyspace=techframer
      - Cassandra__LocalDatacenter=datacenter1
      - Redis__Host=redis-16344.c15.us-east-1-4.ec2.cloud.redislabs.com
      - Redis__Port=16344
      - Redis__User=default
      - REDIS_PASSWORD=nbQchYjO6DDBido3OkgGYpIKsTu6fV1m
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra3:
        condition: service_healthy
    networks:
      - smartproxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ========== HAPROXY LOAD BALANCER ==========
  haproxy:
    build:
      context: ./haproxy
      dockerfile: haproxy.dockerfile
    container_name: smartproxy-haproxy
    ports:
      - "8080:8080"
      - "8404:8404"
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - smartproxy-network
    restart: unless-stopped

volumes:
  cassandra-data:
    driver: local
  cassandra2-data:
    driver: local
  cassandra3-data:
    driver: local

networks:
  smartproxy-network:
    driver: bridge